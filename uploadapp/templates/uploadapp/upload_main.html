{% extends 'base.html' %}

{% block content %}
<style>
    .subject{
        font-size: 1.2rem;
        font-weight: bold;
    }

</style>


<div style="width: 100%; text-align: center">
    <div style="width: 50rem; height: 30rem; margin: 3rem 3rem 3rem 3rem; display: inline-block; margin-top: 0rem">
        <div style="text-align: left; width: 13rem;">
            <p style="font-family: 'Josefin Sans', sans-serif; font-weight: 300; font-size: 2rem">
                Data Upload
            </p>
        </div>
        <!-- 제품군 선택 (h5, select, input태그)-->
        <!-- method 설정 필요합니다. -->
        <form action="{% url 'uploadapp:upload' %}" method="get">
            {% csrf_token%}
            <div style="text-align: left ">
                <p style="display: inline-block; margin-top: 0rem; margin-bottom: 0rem" class="subject ">제품 선택</p>
                <select name='product' style="display: inline-block; width: 7rem; height: 1.9rem ">
                    <option value='' selected>-- 선택 --</option>
                    <option value='cleaner'>청소기</option>
                    <option value='refrigerator'>냉장고</option>
                    <option value='dish_washer'>식기세척기</option>
                </select>
                <input type="submit" value="선택 완료">
            </div>
        </form>

        <hr>
        <!-- 카테고리 보기 및 생성-->
        <!-- method 설정 필요합니다. -->
        <form action="{% url 'uploadapp:upload' %}" method="get">
            {% csrf_token %}
            <p style="text-align: left; margin-bottom: 0.5rem" class="subject">카테고리</p>
            <div style="display: inline-block; width: 100%; height: 13rem; background-color: #eeeeee; border-radius: 1rem; padding: 1rem 1rem 1rem 1rem">

                <!-- 카테고리 리스트 -->
                <div style="height: 9rem">

                </div>

                <!-- 카테고리 생성 -->
                <div style="text-align: right">
                    <input type="text" name="category_name" placeholder="카테고리명 입력">
                    <input type='color' name="category_color" value='#0000ff' style="width: 1.5rem; height: 1.5rem">
                    <input type="submit" value="+" style="">
                </div>
            </div>
        </form>

        <hr>
        <p style="text-align: left" class="subject">파일 업로드</p>
        <!--엑셀 파일 업로드하기-->
        <div style="margin-top: 1rem; width: 100%; height: 3.5rem; background-color: #eeeeee; padding: 0.8rem 0.8rem 0.8rem 0.8rem; text-align: left; border-radius: 0.8rem; ">
            <form action="{% url 'uploadapp:upload' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <input type="file" name="upload_file">
                <input type="submit" value="제출">
            </form>
        </div>

    </div>
</div>
{% endblock %}
