{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 13% auto">
      <div class="mb-4">
          <p class="fs-medium fw-400">개인정보 수정</p>
      </div>
    <form action="{% url 'main:update' pk=target_user.pk %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4">
    </form>
    </div>

{% endblock %}
