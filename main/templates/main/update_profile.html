{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %} 
{% block style %}
    <link rel="stylesheet" href="{% static 'main/css/account.css' %}" />
{% endblock %}  

{% block content %}

    <div class="updateProfile_containor">
        <div class="updateProfile_title mb-4">
            <p class="fs-medium fw-400">프로필 편집</p>
        </div>
     
        <form action="{% url 'main:update_profile' pk=target_profile.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4">
        </form>
    </div>


{% endblock %}
